  <table [id]="tableId" [ngClass]="tableClass">

  <thead ng2-st-thead *ngIf="!isHideHeader || !isHideSubHeader"
                      [grid]="grid"
                      [isAllSelected]="isAllSelected"
                      [source]="source"
                      [createConfirm]="createConfirm"
                      (create)="create.emit($event)"
                      (selectAllRows)="onSelectAllRows($event)"
                      (sort)="sort($event)"
                      (filter)="filter($event)">
  </thead>

    <tbody *ngIf="!grid.getSetting('infiniteScrollEnabled')" ng2-st-tbody [grid]="grid"
           [source]="source"
           [deleteConfirm]="deleteConfirm"
           [editConfirm]="editConfirm"
           [rowClassFunction]="rowClassFunction"
           (edit)="edit.emit($event)"
           (delete)="delete.emit($event)"
           (custom)="custom.emit($event)"
           (userSelectRow)="onUserSelectRow($event)"
           (editRowSelect)="editRowSelect($event)"
           (multipleSelectRow)="multipleSelectRow($event)"
           (rowHover)="onRowHover($event)">
    </tbody>

  </table>

  <cdk-virtual-scroll-viewport [itemSize]="grid.getSetting('itemSize')" [className]="grid.getSetting('infiniteScrollClass')" *ngIf="grid.getSetting('infiniteScrollEnabled')">
    <table [id]="tableId" [ngClass]="tableClass">
      <thead ng2-st-thead *ngIf="!isHideHeader || !isHideSubHeader"
             [grid]="grid"
             [isAllSelected]="isAllSelected"
             [source]="source"
             [createConfirm]="createConfirm"
             (create)="create.emit($event)"
             (selectAllRows)="onSelectAllRows($event)"
             (sort)="sort($event)"
             (filter)="filter($event)" class="ng2-smart-table-head-hidden">
      </thead>


      <tbody ng2-st-tbody [grid]="grid"
                      [source]="source"
                      [deleteConfirm]="deleteConfirm"
                      [editConfirm]="editConfirm"
                      [rowClassFunction]="rowClassFunction"
                      (edit)="edit.emit($event)"
                      (delete)="delete.emit($event)"
                      (custom)="custom.emit($event)"
                      (userSelectRow)="onUserSelectRow($event)"
                      (editRowSelect)="editRowSelect($event)"
                      (multipleSelectRow)="multipleSelectRow($event)"
                      (rowHover)="onRowHover($event)">
    </tbody>
    </table>
  </cdk-virtual-scroll-viewport>


<ng2-smart-table-pager *ngIf="isPagerDisplay"
                        [source]="source"
                        [perPageSelect]="perPageSelect"
                        (changePage)="changePage($event)">
</ng2-smart-table-pager>
